<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fresh Start</title>
  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }

    .alert {
      margin: 0px;
    }
  </style>

  <title></title>
</head>

<body>
    <div class="container">

    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Teachers</h6>

					</div>

					<table class="table table-hover" id="dev-table">
                        <thead>
                
                          <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Joining Date</th>
                            <th>Approve</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        {% for t in teachers %}
                        <tr>
                          <td>{{t.get_name}}</td>
                          <td>{{t.mobile}}</td>
                          <td>{{t.joindate}}</td>
                         
                        </tr>
                
                        {% endfor %}
                      </table>
				</div>


				</div>
			</div>
  
</body>

</html>
